<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/popup.css" />
  <script src="/library/jquery-3.3.1.min.js"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" />
  <script src="/library/semantic.min.js"></script>
</head>

<body>
  <div class="ui grid container" id="popup_container">
    <div class="sixteen wide center aligned column" id="col">
      <h1 id="title">
          <span style="color: #0078c3">A</span>
          <span style="color: #0078c3">L</span>
          <span style="color: #22b17a">G</span>
          <span style="color: #0078c3">O</span>
          <span style="color: #22b17a">P</span>
          <span style="color: #0078c3">A</span>
          <span style="color: #22b17a">T</span>
          <svg id="gear_icon" width="25" height="25" viewBox="0 0 14 15" hidden>
            <path fill="#fff" d="M-1-1h16v17H-1z"></path>
            <path fill="currentColor"
              d="M12.526 8.07c.029-.224.05-.448.05-.686 0-.238-.021-.462-.05-.686l1.518-1.155a.347.347 0 0 0 .087-.448l-1.44-2.422a.367.367 0 0 0-.439-.154l-1.791.7a5.295 5.295 0 0 0-1.217-.686L8.971.678a.348.348 0 0 0-.353-.294H5.74a.348.348 0 0 0-.353.294l-.273 1.855a5.568 5.568 0 0 0-1.216.686l-1.792-.7a.356.356 0 0 0-.44.154L.228 5.095a.339.339 0 0 0 .087.448l1.518 1.155c-.029.224-.05.455-.05.686 0 .23.021.462.05.686L.314 9.225a.347.347 0 0 0-.087.448l1.44 2.422c.086.154.28.21.439.154l1.792-.7c.374.28.777.51 1.216.686l.273 1.855a.348.348 0 0 0 .353.294h2.878c.18 0 .331-.126.353-.294l.273-1.855a5.568 5.568 0 0 0 1.217-.686l1.792.7c.165.063.352 0 .438-.154l1.44-2.422a.347.347 0 0 0-.087-.448L12.526 8.07zM7.179 9.834c-1.389 0-2.519-1.1-2.519-2.45 0-1.351 1.13-2.45 2.52-2.45 1.388 0 2.518 1.099 2.518 2.45 0 1.35-1.13 2.45-2.519 2.45z">
            </path>
          </svg>
      </h1>
      <br />
      <p id="caption">Refactor the algorithm code</p>
      <div class="ui divider"></div>


      <!-- Authentication mode -->
      <div id="auth_mode" hidden>
        Authenticate with GitHub to use
        <button id="authenticate" style="margin-top: 15px;" class="ui secondary button">
          <i class="icon github"></i>
          Authenticate
        </button>
        <!-- <button class="ui green button" id="api_key_button"
          style="position: absolute; right: 0px; bottom: 0px;">커밋모드</button> -->
      </div>

      <div id="commit_mode" hidden>
        <div class="ui small header" style="margin-bottom: 5px; margin-top: 10px !important">

          <br />
          <p id="commit_state_text"></p>
          <!-- Want more features? -->
          <!-- <a style="color: rgb(10, 89, 92) !important" target="_blank" href="https://github.com/BaekjoonHub/BaekjoonHub/labels/feature">Request a feature!</a> -->
        </div>

        <!-- 기능 on/off -->
        <div style="margin-top: 30px">
          <input type="checkbox" id="onffbox" />
          <label for="onffbox" id="onffmain">
            <span id="onffball"></span>
          </label>
        </div>
      </div>


      <div id="setting_mode" style="padding: 3%; display: none;" hidden>
        <div class="container">
          <div class="row">
            <div class="ui labeled input">
              <div class="ui label">
                Model
              </div>
              <!-- <input type="text" placeholder="mysite.com"> -->

              <select id="api_key_model" class="selection dropdown">
                <option selected="" value="all">gpt-3.5-turbo</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="ui labeled input">
              <div class="ui label">
                Key
              </div>
              <input type="text" id="api_key" placeholder="sk-...">
              <div class="ui button" id="api_key_save">저장</div>
            </div>
            <div class="ui button" id="free_api_key" style="float: right; margin-top: 2px;">무료 api key 사용</div>
          </div>
          <div id="save_message" class="row">
          </div>
          <div class="row" style="text-align: left; font-size: 12px; border: 1px solid gray; padding: 10px;">
            <p><strong>GPT API Key 발급 방법</strong></p> 
            <ul>
              <li><p><a href="https://platform.openai.com/overview" target="_blank">OpenAI platform</a> 접속</p></li>
              <li><p>로그인 후, 우상단 마이프로필 - view API Key 선택</p></li>
              <li><p>Create Secret Key - API Key 생성</p></li>
              <li><p>Billing - 결제 카드 등록</p></li>
            </ul>

          </div>
        </div>
      </div>

      <!-- Generate Socials -->
      <div id="socials" class="sixteen wide column">
        <a title="Home" id="welcome_URL" href="https://algopat.kr/" target="_blank"><i class="ui grey home icon"></i></a>
      </div>

      <div id="free_api_count" style="display: none;">
        무료 api 사용 가능 횟수 : <span id="free_api_count_num"></span>
      </div>

    </div>
  </div>

  <script src="scripts/oauth2.js"></script>
  <script type="text/javascript" src="popup.js"></script>
</body>

</html>
